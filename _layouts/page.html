---
layout: base
---
<article class="post">

  <header class="post-header">
    {%- if page.tagline -%}
    <h1 class="page-heading"> {{ page.tagline }} </h1>
  {%- endif -%}
  {%- if page.subtitle -%}
    <h4 class="page-heading"> {{ page.subtitle }}</h4>
  {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
